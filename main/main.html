<!doctype html>
<html lang="en"> 

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
        <script src="https://kit.fontawesome.com/f8ad50bee4.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="main.css">
    <title>TO DO LIST</title>
</head>

<body>
    
    <div id="gray_bg">
        <header>
            <div id="title">TO DO LIST</div>
            <button id="add"><i class="fa-solid fa-circle-plus"></i></button>
        </header>
        <main>
            <div id="content_Area"></div>
            <div id="list_Area"></div>
        </main>
        <footer>
            <button id="all_Complete" style="text-align: center;">모두 완료</button>
        </footer>
    </div>

    <!-- add -->
    <div class="add_Area">
        <div id="opaque_Bg"></div>
        <div id="add_Gray_Bg">
            <div class="titleArea">
                <span id="add_TODO">TO DO</span>
                <button id="close_Btn"><i class="fa-solid fa-x"></i></button>    
            </div>
            
            <div id="title_InputArea">
                <span id="add_title">제목</span>
                <input type="text" name="ToDo_title" id="ToDo_title" size="20" placeholder="제목을 입력해주세요.">
            </div>
            <div id="content_InputArea">
                <span id="add_content">내용</span>
                <textarea size="20" id="ToDo_content" placeholder="내용을 입력해주세요."></textarea>
            </div>

            <div class="bottomArea">
                <button id="add_Btn"> <b>추가 완료</b> </button>
            </div>
        </div>
    </div>

    <!-- jQeury install -->
    <script src="https://code.jquery.com/jquery-3.7.0.min.js"
        integrity="sha256-2Pmvv0kuTBOenSvLm6bvfBSSHrUJ+3A7x6P5Ebd07/g=" crossorigin="anonymous"></script>

    <!-- JavaScript -->
    <script src="main.js"></script> 

    <!-- bootstrap install -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous">
        </script>

</body>

</html>
